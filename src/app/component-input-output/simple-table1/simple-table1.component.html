<table class="table">
    <thead class="table-info">
        <tr>
            <td>#</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Age</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userData; index as i">
            <td>{{ i }}</td>
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.age }}</td>
            <td>
                <button (click)="onDelete(i)" class="btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
